<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <title>Learn Accessibility by Building a Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc_primary" id="logo">
    <h1>HTML/CSS Quiz</h1>
    <nav>
        <ul>
            <li><a href="">INFO</a></li>
            <li><a href="">HTML</a></li>
            <li><a href="">CSS</a></li>
        </ul>
    </nav>
  </header>
  <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
          <section role="region" aria-labelledby="student-info">
              <h2 id="student-info">Student Info</h2>
          </section>
          <section role="region" aria-labelledby="html-questions">
              <h2 id="html-questions">Html</h2>
          </section>
          <section role="region" aria-labelledby="css-questions">
              <h2 id="css-questions">CSS</h2>
          </section>
      </form>
   </main>
</body>
</html>
