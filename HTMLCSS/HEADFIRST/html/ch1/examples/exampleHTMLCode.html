<html lang="en"> <!--этот тег говорит браузеру, что это начало html-кода-->
<head> <!--этот тег говорит браузеру, что начинается название веб-страницы -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заглавие веб-страницы</title>
</head> <!--конец заголовка-->
<body> <!--начинается основная часть веб-страницы-->
    <h1>Заголовок первого уровня</h1>
    <img src="" alt=""> <!--добавляет изображение, src и alt - атрибуты (несут дополнительную информацию)-->
    <p>Абзац <em>часть абзаца, которую выделяют курсивом</em></p>
    <h2>Заголовок второго уровня</h2>
    <p>Абзац</p>
</body> <!--заканчивается основная часть веб-страницы-->
</html> <!--этот тег говорит браузеру, что это конец html-кода-->
