<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="js-calculator">
    <div class="operations-block">
        <button class="operation-block" id="button-plus">+</button>
        <button class="operation-block" id="button-minus">-</button>
        <button class="operation-block" id="button-multiply">*</button>
        <button class="operation-block" id="button-divide">/</button>
    </div>
    <hr>
    <div class="inputs-block">
        <div class="input-block">
            <label>
                Number 1
                <br>
                <input type="number" id="number1">
            </label>
        </div>
        <div class="input-block">
            <label>
                Number 2
                <br>
                <input type="number" id="number2">
            </label>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
